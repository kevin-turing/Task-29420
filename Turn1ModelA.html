<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consumer Convenience Trend</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width:80%;">
        <canvas id="convenienceTrend"></canvas>
    </div>

    <script>
    const ctx = document.getElementById('convenienceTrend').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Past', 'Now'],
            datasets: [{
                label: 'Consumers Valuing Convenience',
                data: [null, 52], // Assuming there was no data for the past, hence null
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    title: {
                        display: true,
                        text: '% of Consumers'
                    }
                }
            }
        }
    });
    </script>

<div style="width:50%;">
  <canvas id="convenienceSeekers"></canvas>
</div>

<script>
const ctx1 = document.getElementById('convenienceSeekers').getContext('2d');
const pieChart = new Chart(ctx1, {
  type: 'pie',
  data: {
      labels: ['Convenience Seekers', 'Others'],
      datasets: [{
          data: [23, 77],
          backgroundColor: [
              'rgb(255, 99, 132)',
              'rgb(75, 192, 192)',

});
</script>

<!DOCTYPE html>
<html lang="en">

<body>
